# ApexGuard Anti-Cheat Configuration
# Advanced anti-cheat system with ML-powered detection

general:
  debug: false
  log-level: "INFO"
  auto-save-interval: 300
  
detection:
  enabled: true
  max-violations: 50
  violation-decay: 0.95
  risk-threshold: 0.8
  
actions:
  kick:
    enabled: true
    threshold: 45
    message: "&cYou have been kicked for suspicious behavior."
  ban:
    enabled: true
    threshold: 50
    message: "&cYou have been banned for cheating."
  warn:
    enabled: true
    threshold: 15
    message: "&eWarning: Suspicious behavior detected."
  slow:
    enabled: true
    threshold: 25
    message: "&eYour movement has been slowed due to suspicious behavior."
    
physics:
  enabled: true
  max-reach: 6.0
  max-speed: 0.8
  gravity: 0.08
  
ml:
  enabled: true
  learning-rate: 0.01
  batch-size: 100
  epochs: 1000
  
# Detection profiles for different server types
detection-profiles:
  safe_default:
    enabled: true
    aggressive: false
    threshold: 0.8
    cooldown: 5000
    
  aggressive_qa:
    enabled: true
    aggressive: true
    threshold: 0.6
    cooldown: 2000
    
  tournament_strict:
    enabled: true
    aggressive: true
    threshold: 0.4
    cooldown: 1000
    
# Physics profiles for different environments
physics-profiles:
  default:
    friction: 0.6
    traction: 0.8
    max-speed: 0.8
    max-reach: 6.0
    
  ice:
    friction: 0.3
    traction: 0.4
    max-speed: 1.2
    max-reach: 6.0
    
  water:
    friction: 0.8
    traction: 0.6
    max-speed: 1.0
    max-reach: 6.0
    
# Machine learning profiles
ml-profiles:
  default:
    learning-rate: 0.01
    batch-size: 100
    epochs: 1000
    auto-tune: true
    
  fast:
    learning-rate: 0.05
    batch-size: 50
    epochs: 500
    auto-tune: true
    
  accurate:
    learning-rate: 0.005
    batch-size: 200
    epochs: 2000
    auto-tune: true

# Redis configuration for multi-instance support
redis:
  enabled: false
  host: "localhost"
  port: 6379
  password: ""
  database: 0
  timeout: 2000
  max-connections: 10

# Performance settings
performance:
  max-threads: 8
  batch-size: 50
  queue-size: 1000
  memory-limit: 512

